<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Board | PCCOE</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <script src="./js/reloadOnBack.js"></script>
</head>
<body>

    <!--THIS IS THE PURPLE LINE YOU SEE AT THE TOP-->
    <div class="headerLine">
    </div>
    <!---------------------------------------->
    

    <!------------TOP BAR--------------------------------------------->
    <div class="listingTopBar sticky">
      <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="./index.html">
              <img src="./assets/images/navbar_logo.png" class="navLogo">
          </a>

          <div class="collapse navbar-collapse hide" id="navbarSupportedContent">
            <div class="listingSearchForm">
              <form name="Form1"  action="#" method="get" class="listingSeachForm">
                <input id="name" name="name" type="text" class="listingSearch" placeholder="Search">
                <button class="listingSearchBtn">
                  <ion-icon name="search-outline" style="transform: scale(1.5);"></ion-icon>
                </button>
              </form>
            </div>

            <a class="nav-link" href="#"><ion-icon size="large" name="funnel-outline"></ion-icon></span></a>
            <a class="nav-link" href="#"><ion-icon size="large" name="barcode-outline"></ion-icon></a>
            
          </div>
          
          <span class="showOnCollapse ml-auto">
            <span onclick="expandSearch()">
              <ion-icon size="large" name="search-outline"></ion-icon>
            </span>
            <span onclick="expandOptions()">
              <ion-icon size="large" name="caret-down-circle-outline"></ion-icon>
            </span>
          </span>
          <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <ion-icon name="person-circle-outline" style="transform: scale(2.2); margin-bottom: 5px; margin-left: 10px;"></ion-icon>
            </button>
            <div id="dropDown" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <button onclick="logout()" class="btn btn-danger btn-block">
                Log Out
              </button>
            </div>
          </div>
        </nav>
        <div id="collapsedSearch" style="display: none;">
          <div class="listingSearchForm">
            <form name="Form1"  action="#" method="get" class="listingSeachForm">
              <input id="name" name="name" type="text" class="listingSearch" placeholder="Search">
              <button class="listingSearchBtn">
                <ion-icon name="search-outline" style="transform: scale(1.5);"></ion-icon>
              </button>
            </form> <br>
            <span onclick="closeSearch()">
              <ion-icon name="close-circle-outline" style="transform: scale(1.5); color: red;"></ion-icon>
            </span>
          </div>
        </div>
        <div id="collapsedOptions" style="display: none;">
          <span><ion-icon size="large" name="funnel-outline"></ion-icon></span>
          <span><ion-icon size="large" name="barcode-outline"></ion-icon></span>
          <span onclick="closeOptions()">
            <ion-icon name="close-circle-outline" size="large" style="color: red"></ion-icon>
          </span>
        </div>
    </div>
    <!------------------END TOP-BAR--------------------------------------->
    <div id="supUser" style="text-align: center; display: block; margin-top: 50px; margin-bottom: 30px;">

    </div>

    <!----------------------PROFILE CARDS--------->
    <div class="profile-page" id="cards-container">

    </div>
    <!------------------END CARDS----------------->
    <br><br><br><br><br>
    <!--BLOB-->
    <div class="blob">
        <img src="./assets/images/blob.png" id="blob">
    </div>
    <!--END BLOB-->
    

    <!--NECESSARY SCRIPTS-->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/listing.js"></script>
    <script src="./js/profileActions.js"></script>
</body>
</html>
