<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Registration Page</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

</head>

<body>
    <form>
        <div>
            <h2>Credentials</h2>
            <label>email:</label>
            <input type="email" id="email">
            <br><br>
            <label>password:</label>
            <input type="password" id="password">
            <br><br>
            <h2>Personal</h2>
            <label>Name:</label>
            <input type="text" id="name">
            <br><br>
            <label>college:</label>
            <input type="text" id="college">
            <br><br>
            <label>department:</label>
            <input type="text" id="department">
            <br><br>
            <label>year:</label>
            <input type="text" id="year">
            <br><br>
            <label>division:</label>
            <input type="text" id="division">
            <br><br>
            <label>rollno:</label>
            <input type="text" id="rollno">
        </div><br><br>
        <div>
            <h2>Social</h2>
            <label>phone:</label>
            <input type="tel" id="phone">
            <br><br>
            <label>is it a whatsapp number?:</label>
            <input type="checkbox" id="isWhatsapp">
            <br><br>
            <label>LinkedIn:</label>
            <input type="url" id="linkedin">
            <br><br>
            <label>Github:</label>
            <input type="url" id="github">
            <br><br>
            <label>Personal website:</label>
            <input type="url" id="personalWebsite">
            <br><br>
            <label>resume:</label>
            <input type="url" id="resume">
        </div><br><br>
        <div>
            <h2>Skills</h2>
            <label>Primary Skill:</label>
            <input type="text" id="primarySkill">
            <br><br>
            <label>Secondary Skill:</label>
            <input type="text" id="secondarySkill">
            <br><br>
            <label>Other Skills:</label>
            <input type="text" id="otherskills">
            <br><br>
            <label>Projects:</label>
            <input type="url" id="project">
            <br><br>
            <label>SGPA:</label>
            <input type="number" id="sgpa">
        </div><br><br>
        <div>
            <h2>Other Details</h2>
            <label>Bio:</label>
            <input type="text" id="introduction">
            <br><br>
            <label>Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br><br>
            <label>Age:</label>
            <input type="number" id="age">
            <br><br>
            <label>Mother tongue:</label>
            <input type="text" id="motherTongue">
            <br><br>
            <label>Known Languages:</label>
            <input type="text" id="knownLanguage">
        </div><br><br>
    </form>
    <button onclick="register()">Submit</button>
</body>
<script src="./js/registrationform.js"></script>

</html>
